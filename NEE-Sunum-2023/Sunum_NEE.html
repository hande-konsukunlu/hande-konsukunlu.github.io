## Ölçme Nedir?


* Ölçme, evrende mevcut ve araştırma konusu olan olay, olgu, nesne ve varlıkların ve niteliklerinin gözlenip gözlem sonuçlarının sayılarla veya başka sembollerle gösterilmesidir. 

* Ölçme işlemi doğrudan (boy, kilo vb. bazı fiziksel özellikler) ya da dolaylı (başarı düzeyi, tutum, kaygı düzeyi vb. bilişsel ya da duyuşsal özellikler) olarak yapılabilir.
